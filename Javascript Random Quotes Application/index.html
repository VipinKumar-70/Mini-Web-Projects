<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quotes-container">
        <h1 class="heading">"Quotes of the Day"</h1>
        <div class="quotes-box">
            <div class="quotes-text">
                <h2 id="quotes">Click on Show Quotes button.</h2>
            </div>
            <div class="quotes-control">
                <button class="quotes-btn previous-btn">Previous Quotes</button>
                <button class="quotes-btn" id="showQuotes">Show Quotes</button>
                <button class="quotes-btn next-btn">Next Quotes</button>
            </div>
        </div>
    </div>
</body>
<script src="quotes.js"></script>

</html>
